version: '3.8'

services:
  # 단일 Redis (하위 호환성 유지)
  redis:
    image: redis:6.2-alpine
    container_name: redis-inventory
    restart: unless-stopped
    ports:
      - "6380:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - inventory-network

  # Redlock을 위한 추가 Redis 인스턴스
  redis1:
    image: redis:6.2-alpine
    container_name: redis-inventory-1
    restart: unless-stopped
    ports:
      - "6381:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - inventory-network

  redis2:
    image: redis:6.2-alpine
    container_name: redis-inventory-2
    restart: unless-stopped
    ports:
      - "6382:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - inventory-network

  redis3:
    image: redis:6.2-alpine
    container_name: redis-inventory-3
    restart: unless-stopped
    ports:
      - "6383:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - inventory-network

  redis4:
    image: redis:6.2-alpine
    container_name: redis-inventory-4
    restart: unless-stopped
    ports:
      - "6384:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - inventory-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fastapi-inventory
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      redis:
        condition: service_healthy
      redis1:
        condition: service_healthy
      redis2:
        condition: service_healthy
      redis3:
        condition: service_healthy
      redis4:
        condition: service_healthy
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      # Redlock을 위한 다중 노드 설정 (Docker 네트워크 내부는 컨테이너 포트 6379 사용)
      - REDIS_NODES=redis:6379,redis1:6379,redis2:6379,redis3:6379,redis4:6379
      - DATABASE_URL=sqlite:///./inventory.db
    env_file:
      - .env
    volumes:
      - ./app:/app/app  # 개발 중 코드 변경 실시간 반영
    networks:
      - inventory-network

networks:
  inventory-network:
    driver: bridge
